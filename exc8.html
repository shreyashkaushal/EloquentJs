<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reversing an array </title>
</head>
<body>
    <script>
       let arrayValue = [1,2,3,4,5];
          const reverseArray = function(arrayValue)
          {
              let newArray = [];
              for(let i=arrayValue.length-1;i>=0;i--)
              {
                  let temp = arrayValue[i];
                 newArray.push(temp);
          }
            
             return newArray;
          }
         console.log(reverseArray(arrayValue));
          const reverseArrayInPlace = function(arrayValue)
          {
           
           let swap = 0;
       
        for(let i=0;i<(Math.floor(arrayValue.length/2));i++)
         {
            swap = arrayValue[i];
            arrayValue[i] = arrayValue[(arrayValue.length-1)-i];
            arrayValue[(arrayValue.length-1)-i] = swap;
             
         }
        return arrayValue;
             
          }
          console.log(reverseArrayInPlace(arrayValue));
    </script>
    
</body>
</html>
