<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min function</title>
</head>
<body>
    <script>
        //min function
        const min = function(a,b)
        {
            if(a<b)
            {
                return a;
            }
            else{
                return b;
            }
        }
        let result = min(4,2);
        console.log(result);

    </script>
</body>
</html>
